<div class="xsmall-card building-card">
<a data-href="buildingURL" target="_self" title="{{ card.name }}">
  <div class="box"></div>
  <div class="building-header">
    <div class="avatar-container">
      <!--<div class="avatar"><div class="icon" style="background-image: url({% static 'img/building_icon.png' %})"></div></div>-->
      <div class="avatar"><div class="icon"></div></div>
    </div>
    <div class="name-location-container">
      <h3 class="dotdotdot" data-content="buildingName"></h3>
      <div class="building-location dotdotdot" data-content="address"></div>
    </div>
  </div>
</a>
</div>
